<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TmaqnirXploit was Here</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/00/Flag_of_Palestine.svg') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }

    .center-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      text-align: center;
      z-index: 1;
      text-shadow: 2px 2px 10px #000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="center-text">TmaqnirXploit was Here</div>

  <audio id="bgAudio" autoplay>
    <source src="https://ia801209.us.archive.org/14/items/NasheedFILISTIN/Nasheed/Radidu%20Allahu%20Akbar.mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bgAudio');

    audio.addEventListener('ended', function() {
      setTimeout(() => {
        audio.currentTime = 0;
        audio.play();
      }, 3000); // 3 detik jeda setelah selesai
    });
  </script>
</body>
</html>
